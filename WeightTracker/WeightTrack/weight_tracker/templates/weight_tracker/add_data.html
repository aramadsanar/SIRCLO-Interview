<form action="{% url 'add' %}" method="post">
	{% csrf_token %}
	<table>
		<tr>
			<td>Date</td>
			<td><input type="text" name="date"/></td>	
		</tr>
		<tr>
			<td>Min Weight</td>
			<td><input type="number" name="min"/></td>
		</tr>
		<tr>
			<td>Max Weight</td>
			<td><input type="number" name="max"/></td>
		</tr>
		<tr>
			<td><input type="submit" value="Add Data"/></td>
		</tr>
	</table>
</form>
